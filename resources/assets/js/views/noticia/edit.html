<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editar noticia</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error': !form.titulo.$valid && form.titulo.$touched}">
                            <label class="col-md-4 control-label">Titulo</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="noticia.titulo" required>
                                <div ng-messages="form.titulo.$error" class="help-block" ng-show="form.titulo.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"  ng-class="{'has-error': !form.conteudo.$valid && form.conteudo.$touched}">
                            <label class="col-md-4 control-label">Conteudo</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="obs" ng-model="noticia.conteudo"></textarea>
                                <div ng-messages="form.conteudo.$error" class="help-block" ng-show="form.conteudo.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Alterar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
