<div class="right_col" role="main">
    <div class="">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Form Design <small>different form elements</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form class="form-horizontal form-label-left" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group" ng-class="{'has-error': !form.titulo.$valid && form.titulo.$touched}">
                                <label class="col-md-3 control-label">Titulo</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control col-md-7 col-xs-12" name="conteudo" ng-model="noticia.titulo" required>
                                    <div ng-messages="form.titulo.$error" class="help-block" ng-show="form.titulo.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"  ng-class="{'has-error': !form.conteudo.$valid && form.conteudo.$touched}">
                                <label class="col-md-3 control-label">Conteudo</label>
                                <div class="col-md-6">
                                    <textarea class="form-control col-md-7 col-xs-12" name="conteudo" ng-model="noticia.conteudo" required></textarea>
                                    <div ng-messages="form.conteudo.$error" class="help-block" ng-show="form.conteudo.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': !form.titulo.$valid && form.titulo.$touched}">
                                <label class="col-md-3 control-label">Titulo</label>
                                <div class="col-md-6">
                                    <div class="btn btn-info" ngf-select ng-model="noticia.file" name="file" ngf-pattern="'image/*'"
                                         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                         ngf-resize="{width: 100, height: 100}">Selecionar Foto</div>
                                    <div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
                                        <div ng-message="required">Campo Obrigatório</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button class="btn btn-primary" type="button">Cancel</button>
                                    <button class="btn btn-primary" type="reset">Reset</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
